  <ion-header>
    <ion-toolbar>
      <ion-title>{{'PRODUCTTYPE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines *ngFor="let ptl of productTypeList.producttypes">
      <button ion-item (click)="toggleSubmenu(ptl.maintype)">
      <ion-icon [name]="iconTxt[ptl.maintype] || 'add'"></ion-icon>
      {{ptl.maintype}}
      </button>
      <ion-list no-lines *ngIf="mainMenu == ptl.maintype" style="margin-left: 18px;">
        <button ion-item *ngFor="let st of ptl.subtype">
      {{st.name}}
      </button>
      </ion-list>
    </ion-list>
  </ion-content>
